<div class="container">
	<div class="row">
		<div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 col-xl-4 col-xs-offset-4 contactContainer">
			<h1>Get In Contact With Me</h1>
			<form action="https://formspree.io/adamjayne402@gmail.com" method="POST">
				<div class="shortInput">
					<div class="form-group">
						<label for="name">Name:</label>
						<input type="text" class="form-control" id="name" name="name">
					</div>
					<div class="form-group">
						<label for="company">eMail:</label>
						<input type="text" class="form-control" id="company" name="_replyto"></input>
					</div>
					<div class="form-group">
						<label for="phone">Company:</label>

				</div>
				<div class="messageInput">

						<label for="message">Message:</label>
						<textarea class="form-control" rows="6" id="message" name="message"></textarea>
					</div>
				</div>
				<input type="submit" class="btn btn-primary" value="Send">
				<a class="iconimg" href="https://www.linkedin.com/in/adam-jayne-95031112b/"><img class="iconimg" src="img/linked.png"></a>

			</form>
		</div>
	</div>
</div>
